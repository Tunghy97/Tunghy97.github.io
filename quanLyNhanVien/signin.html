<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reponsive.css" />
  </head>
  <body>
    <div id="container-signin">
      <div class="logo text-center ">
        <img src=".//img/logo.png" alt="" />
      </div>

      <h2 class="mg-top-60 text-center">Welcome back</h2>

      <div class="signin ">
        <div class="userName mg-top-60 ">
          <label for="email">Username</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="abcd@gmail.com"
          />
        </div>
        <div class="passWord mg-top-60">
          <label for="pass">PassWord</label>
          <input type="text" id="pass" name="pass" placeholder="******" />
        </div>
        <div class="btn mg-top-30">
          <button class="btnSignin">Sign in</button>
        </div>
      </div>
    </div>
  </body>
</html>
